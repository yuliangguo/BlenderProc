# Args: <path_to_bop_data> <bop_datset_name> <bop_toolkit_path> <output_dir>
{
  "version": 3,
  "setup": {
    "blender_install_path": "/home/hmiintern/blender-2.93.4-linux-x64/",
    "pip": [
      "h5py",
      "scikit-image",
      "pypng==0.0.20",
      "scipy==1.6.2",
      "matplotlib==3.3.2",
      "pytz"
    ]
  },
  "modules": [
    {
      "module": "main.Initializer",
      "config": {
        "global": {
          "output_dir": "<args:3>",
          "sys_paths": ["<args:2>"] # path to the bop toolkit
        }
      }
    },
    {
      "module": "loader.BopLoader",
      "config": {
        "source_frame": ["X", "-Y", "-Z"],
        "bop_dataset_path": "<args:0>/<args:1>",
        "mm2m": True,
        "split": "<args:4>", # "train", "test"
        "split_type": "<args:5>", # can be "", "primesense", "pbr", etc.
        "scene_id": <args:6>,
        "model_type": "cad"
      }
    },
    {
      "module": "lighting.LightSampler",
      "config": {
        "lights": [
          {
            "location": {
              "provider": "sampler.Shell",
              "center": [0, 0, -0.8],
              "radius_min": 2,
              "radius_max": 4,
              "elevation_min": 40,
              "elevation_max": 89
            },
            "type": "POINT",
            "energy": 1000
          }
        ]
      }
    },
    {
      "module": "renderer.RgbRenderer",
      "config": {
        "samples": 50,
        "render_distance": False,
        "render_normals": True
      }
    },
#    {
#      "module": "renderer.SegMapRenderer",
#      "config": {
#        "map_by": "instance"
#      }
#    },
    {
      "module": "writer.BopWriterNormalOnly",
      "config": {
        "dataset": "<args:1>",
        "save_world2cam": False, # world coords are arbitrary in most real BOP datasets
        "split": "<args:4>", # "train", "test"
        "split_type": "<args:5>", # can be "", "primesense", "pbr", etc.
        "scene_id": <args:6>,
        "append_to_existing_output": True,
        "postprocessing_modules": {
        }
      }
    },
#    {
#      "module": "writer.Hdf5Writer"
#    }
  ]
}
